<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center"><h4>Login</h4></div>
        <div class="card-body">
          <form #loginForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label
                for="user_name"
                class="col-md-4 col-form-label text-md-right"
                >Username</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  id="user_name"
                  class="form-control"
                  [formControlName]="'username'"
                  name="user_name"
                  required
                  autofocus
                />
                <span
                  *ngIf="
                    !form.get('username')?.valid &&
                    form.get('username')?.touched
                  "
                >
                  Provide valid username!
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [formControlName]="'password'"
                  name="password"
                  required
                />
                <span
                  *ngIf="
                    !form.get('password')?.valid &&
                    form.get('password')?.touched
                  "
                >
                  Provide valid password!
                </span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button
                [disabled]="!loginForm.form.valid"
                type="submit"
                class="login"
              >
                Login
              </button>
              <span style="padding-left: 15px"
                ><a routerLink="/sign-up"></a
              ></span>
            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
