<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="firstName" id="first_name" class="form-control" name="first-name" required
                                    autofocus>
                                <span *ngIf="!form.get('firstName')?.valid && form.get('firstName')?.touched">
                                    Provide valid first name!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="lastName" id="last_name" class="form-control" name="last-name" required
                                    autofocus>
                                <span *ngIf="!form.get('lastName')?.valid && form.get('lastName')?.touched">
                                    Provide valid last name!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                Address</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="email" id="email_address" class="form-control" name="email-address" required
                                    autofocus>
                                <span *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
                                    Provide valid email!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="username" class="form-control" required autofocus>
                                <span *ngIf="!form.get('username')?.valid && form.get('username')?.touched">
                                    Provide valid username!
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" formControlName="password" id="password" class="form-control" name="password" required>
                                <span *ngIf="!form.get('password')?.valid && form.get('password')?.touched">
                                    Provide valid password!
                                </span>
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button [disabled]="!form.valid" type="submit" class="sign-up">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
