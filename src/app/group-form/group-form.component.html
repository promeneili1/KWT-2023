<div class="border p-4">
  <h4 class="mb-4">Create Group</h4>

  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" id="groupName" class="form-control" formControlName="name" required>
    </div>

    <div class="form-group">
      <label for="groupDescription">Group Description</label>
      <textarea id="groupDescription" class="form-control" formControlName="description" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
